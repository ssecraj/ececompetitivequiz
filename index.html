<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrogenia-2k24</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    
    /* Logo Style */
    #logo {
      display: block;
      margin: 0 auto;
      width: 360px; /* Adjust the size as needed */
      height: auto;
    }

    #timer {
      font-size: 2em;
      color: red;
      margin-bottom: 20px;
    }
    #examText {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.5em;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
    <!-- Logo -->
  <img id="logo" src="ECE-BG.jpg" alt="ECE Quiz Logo">

  <div id="examText"><br><h5>Welcome to the Dept of ECE<br>Competitive Quiz!</h5>Topic: Circuit Analysis - Network Theorems, Resonance and Coupled Circuits - 23.10.2024<br>

    <br>Please note that the form is active only between 6:00 PM to 7:30 PM.<br>
    <br>All The Best!.</div>
  <div id="timer">00:00:00</div>
  <button id="startExamButton" disabled>Start Exam</button>

  <script>
    // Function to convert local time to IST
    function getISTTime() {
      let offset = 5.5 * 60 * 60 * 1000; // IST is UTC + 5:30
      let now = new Date();
      let utcTime = now.getTime() + now.getTimezoneOffset() * 60 * 1000;
      return new Date(utcTime + offset);
    }

    // Set the exam start and end time for the specific date (22nd October 2024)
    let examDate = '2024-10-22'; // Corrected to 22nd October 2024
    let startTime = new Date(examDate);
    let endTime = new Date(examDate);
    startTime.setHours(21, 15, 0, 0);  // 6:00 PM IST
    endTime.setHours(21, 17, 0, 0);   // 7:30 PM IST

    // Function to check if the current time is within the exam time window
    function checkExamTime() {
      let nowIST = getISTTime();

      // Check if today is the exam date (22nd October 2024)
      if (nowIST.toDateString() === startTime.toDateString()) {
        if (nowIST >= startTime && nowIST <= endTime) {
          // Between 6:00 PM and 7:30 PM: Enable the button and hide the timer
          document.getElementById("timer").style.display = "none";
          document.getElementById("examText").innerHTML = "<br><h5>Welcome to the Dept of ECE<br>Competitive Quiz!</h5>Topic: Circuit Analysis - Network Theorems, Resonance and Coupled Circuits - 23.10.2024 <br><br>Please note that the form is active only between 6:00 PM to 7:30 PM.<br><br>Exam started";
          document.getElementById("startExamButton").disabled = false;
        } else if (nowIST > endTime) {
          // After 7:30 PM: Disable the button and show the "Exam time over" message
          document.getElementById("examText").innerHTML = "<br><h5>Sorry, this exam is already over. You missed the Scheduled time</h5>Topic: Circuit Analysis - Network Theorems, Resonance and Coupled Circuits - 23.10.2024 <br><br>Exam time over";
          document.getElementById("startExamButton").disabled = true;
        } else {
          // Before 6:00 PM: Show the countdown and keep the button disabled
          startCountdown();
        }
      } else {
        // If today is not 22nd October 2024, show that the exam is not available
        document.getElementById("examText").innerHTML = "<br><h5>Welcome to the Dept of ECE<br>Competitive Quiz!</h5>Topic: Circuit Analysis - Network Theorems, Resonance and Coupled Circuits<br><br>The exam is only on 23.10.2024.";
        document.getElementById("startExamButton").disabled = true;
        document.getElementById("timer").style.display = "none";
      }
    }

    // Function to start the countdown until the exam on 22nd October 2024
    function startCountdown() {
      let countdown = setInterval(function() {
        let now = getISTTime(); // Get current IST time
        let timeLeft = startTime - now;

        // Time calculations for hours, minutes, and seconds
        let hours = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
        let minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        let seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');

        // Display the countdown
        document.getElementById("timer").innerHTML = `${hours}:${minutes}:${seconds}`;

        // If countdown reaches zero, enable the button
        if (timeLeft <= 0) {
          clearInterval(countdown);
          checkExamTime(); // Check if it's time to enable the button
        }
      }, 1000);
    }

    // Function to handle button click and redirect to Google
    function startExam() {
      window.location.href = "https://forms.gle/BM4k4AZNLaYzVj5YA"; // Redirects to Google in the same tab
    }

    // Add click event listener to the button
    document.getElementById("startExamButton").addEventListener("click", startExam);

    // Initial check on page load
    checkExamTime();
  </script>

</body>
</html>
